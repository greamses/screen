<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="container">
        <!-- Topic Selection Screen -->
        <div id="topic-selection" class="topic-selection">
            <p>Select topics and customize your quiz</p>
            
            <div class="selection-container">
                <div class="topics-section">
                    <h2>Topics</h2>
                    <div class="topics-grid" id="topics-grid">
                        <!-- Topic checkboxes will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2>Settings</h2>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="question-count">Number of Questions</label>
                            <input type="number" id="question-count" min="5" max="50" value="10">
                        </div>
                        
                        <div class="setting-item">
                            <label for="timer-setting">Timer Setting</label>
                            <select id="timer-setting">
                                <option value="300">5 Minutes</option>
                                <option value="600">10 Minutes</option>
                                <option value="1200" selected>20 Minutes</option>
                                <option value="1800">30 Minutes</option>
                                <option value="3600">1 hour</option>
                                <option value="7200">2 hours</option>
                            </select>
                        </div>
                        
                        <div class="setting-item">
                            <label for="difficulty">Difficulty</label>
                            <select id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                        
                        <div class="setting-item checkbox-setting">
                            <input type="checkbox" id="generate-print" checked>
                            <label for="generate-print">Generate Printable Results</label>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="start-quiz-btn">Start Quiz</button>
                </div>
            </div>
        </div>
        
        <!-- Quiz Header -->
        <div id="quiz-header" class="header hidden">
            <input type="text" id="student-name" class="student-name" placeholder="Enter your name (optional)">
            <h2 id="quiz-title" class="quiz-title" style="display: none;"></h2>
            <div id="timer" class="timer">05:00</div>
        </div>
        
        <!-- Question Container -->
        <div id="question-container" class="question-container hidden">
            <div id="progress-info"></div>
            <div class="question-number" id="question-number">1 / 10</div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options"></div>
        </div>
        
        <div id="question-nav-panel" class="question-nav-panel hidden">
            <div class="nav-panel-header">
                <h3>Question Navigation</h3>
                <button class="btn btn-small" id="close-nav-panel">×</button>
            </div>
            <div class="question-grid" id="question-grid">
                <!-- Question numbers will be dynamically inserted here -->
            </div>
        </div>
        

        <div id="navigation" class="navigation hidden">
            <button class="btn btn-secondary" id="prev-btn">Prev</button>
            <button class="btn" id="next-btn">Next</button>
            <button class="btn btn-secondary" id="nav-toggle-btn">Questions</button>
        </div>
        
        <!-- Results Container -->
        <div id="results-container" class="results-container hidden">
            <div id="grade-display" class="grade-display"></div>
            <p id="grade-message"></p>
            
            <div class="score-details">
                <div class="score-item">
                    <h4>Score</h4>
                    <div class="value" id="final-score">0/0</div>
                </div>
                <div class="score-item">
                    <h4>Percentage</h4>
                    <div class="value" id="final-percentage">0%</div>
                </div>
                <div class="score-item">
                    <h4>Time Taken</h4>
                    <div class="value" id="time-taken">00:00</div>
                </div>
                <div class="score-item">
                    <h4>Correct</h4>
                    <div class="value" id="correct-count">0</div>
                </div>
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="try-again-btn">Try Again</button>
                <button class="btn btn-success" id="print-btn">Print</button>
            </div>
        </div>
        
        <!-- Feedback Panel -->
        <div id="feedback-panel" class="feedback-panel">
            <div class="feedback-content">
                <h3>❌ Incorrect Answer</h3>
                <div class="correct-answer">
                    <strong>Correct Answer:</strong> <span id="correct-answer-text"></span>
                </div>
                <p id="feedback-explanation"></p>
                <button class="btn" id="continue-btn">Continue</button>
            </div>
        </div>
    </div>
    
    <!-- Print-only content -->
    <div class="print-only">
        <div style="text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 20px;">
            <h1>Quiz Results Report</h1>
            <p>Generated on <span id="print-date"></span></p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <p><strong>Student:</strong> <span id="print-student-name">Anonymous</span></p>
            <p><strong>Quiz:</strong> <span id="print-quiz-title"></span></p>
            <p><strong>Date:</strong> <span id="print-quiz-date"></span></p>
            <p><strong>Time Taken:</strong> <span id="print-time-taken"></span></p>
            <p><strong>Score:</strong> <span id="print-score"></span> (<span id="print-percentage"></span>)</p>
            <p><strong>Grade:</strong> <span id="print-grade"></span></p>
        </div>
        
        <div id="print-questions" style="margin-top: 30px;"></div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>

</html>
